{{ partial "header.html" . }}

<img src="/identity/logo-title-green.png" class="main-title-logo"/>
<div class="site-content center">
    <h1>{{ .Params.title }}</h1>

    <div class="blurb">{{ .Params.blurb }}</div>

    <h1> {{ .Params.intro.heading }} </h1>
    <p> {{ .Params.intro.text }} </p>

    {{ if .Params.video }}
        {{ $s := replaceRE `/watch\?v=` "/embed/" .Params.video }}
        <div class="video-container">
            <iframe src="{{ $s }}" class="video" frameborder="0" allowfullscreen>
            </iframe>
        </div>
    {{ end }}

    {{ .Content }}
</div>

{{ partial "footer.html" . }}
