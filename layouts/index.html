{{ partial "header.html" . }}

<img src="/identity/logo-title-green.png" class="main-title-logo"/>
<div class="site-content center">
    <h1>{{ .Params.title }}</h1>

    <div class="blurb">{{ .Params.blurb }}</div>

    {{ range.Params.sections }}

    <h2>{{ .heading }}</h2>

    <p>{{ .text }}</p>

    <div class="image-container">
        <img class="image" src="images/{{ .image }}"/>
    </div>
    <hr/>
    {{ end }}

    {{ .Content }}
</div>

{{ partial "footer.html" . }}
