{{ partial "header.html" . }}

<div class="site-content thin center">
  <h1>{{ .Title }}</h1>

  {{ range.Data.Pages }}
  <article class="post-snippet">
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    <div class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "January 2, 2006" }}
    </div>
  </article>
  {{ end }}
</div>

{{ partial "footer.html" . }}
