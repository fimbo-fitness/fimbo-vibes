{{ partial "header.html" . }}

<div class="site-content center">
  <h1>Timetable</h1>

  {{ .Content }}

  {{ range.Data.Pages.ByParam "order" }}
  <article class="timetable">
    <h3 class="day">
      <a href="{{ .RelPermalink }}" class="day">{{ .Title }}</a>
    </h3>
      <ul class="times">
        {{ range .Params.classes }}
        <li>
            {{ . }}
        </li>
        {{ end }}
    </ul>
    <hr/>
  </article>
  {{ end }}
</div>

{{ partial "footer.html" . }}
