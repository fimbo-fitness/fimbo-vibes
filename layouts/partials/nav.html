<header class="site-header">
  <nav class="site-nav">
    <ul class="main-menu">
      {{ $currentPage := . }}
      {{ range.Site.Menus.main }}
        <li>
          {{ if $currentPage.IsMenuCurrent "main" . }}
            <a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
          {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
