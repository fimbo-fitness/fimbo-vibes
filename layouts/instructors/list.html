{{ partial "header.html" . }}

<div class="site-content center">
  <h1 class="text-center">Meet your Instructors</h1>
  <div class="instructor-grid">
    {{ range.Data.Pages.ByParam "order" }}
    <article class="instructor">
      <img class="instructor-image" src="{{ .RelPermalink }}/{{ .Params.image }}"/>
      <div class="info">
        <h2 class="name">
          <a href="{{ .RelPermalink }}" class="day">{{ .Params.Name }}</a>
        </h2>
        <div class="job-title">{{ .Params.job_title }}</div>
      </div>
      <p class="text-justify">
        {{ .Params.blurb }}
      </p>
    </article>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
